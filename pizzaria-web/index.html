<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logotipo-meta.svg" type="image/x-icon">
    <title>Pizzaria Peixoto</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <img src="./images/Logotipo.svg" alt="Logotipo Pizzaria Peixoto">
        <ul>
            <li><a href="#" class="header__link--home">Início</a></li>
            <li><a href="#">Cardápio</a></li>
            <li><a href="#">Localização</a></li>
            <div>
                <li><button><img src="./images/Whatsapp.svg" alt="Converse pelo whatsapp"></button></li>
                <li><a href="#">(61)3389-8299</a></li>
            </div>
        </ul>
    </header>
    <main>
        <section class="pizzas_section">
            <h2>a melhor<br>pizza de<br>brasília!<br><strong>venha<br>provar já!</strong></h2>
            <div class="container">
                <div class="pizza">
                    <div class="pizza__preco">
                        <img src="./images/Hexagono.svg" alt="Pizza custando 60 Reais">
                        <div class="pizza__preco__texto">
                            <p>R$50</p>
                            <p>Tradicionais</p>         
                        </div>
                    </div>
                    <img src="./images/Pizza1.png" alt="Pizza">
                </div>
                <div class="pizza">
                    <div class="pizza__preco">
                        <img src="./images/Hexagono.svg" alt="Pizza custando 60 Reais">
                        <div class="pizza__preco__texto">
                            <p>R$60</p>
                            <p>Especiais</p>
                        </div>
                    </div>
                    <img src="./images/Pizza2.png" alt="Pizza">
                </div>
                <div class="pizza">
                    <div class="pizza__preco">
                        <img src="./images/Hexagono.svg" alt="Pizza custando 60 Reais">
                        <div class="pizza__preco__texto">
                            <p>R$75</p>
                            <p>Premium</p>
                        </div>
                    </div>
                    <img src="./images/Pizza3.png" alt="Pizza">
                </div>
                <div class="container__pedido">
                    <h3><a href="#">Peça online</a></h3>
                </div>
            </div>
        </section>
        <section class="social__section">
           <a href="#"><img src="./images/Instagram.svg" alt="Logotipo Instagram"></a>
           <a href="#"><img src="./images/Facebook.svg" alt="Logotipo Facebook"></a>
           <a href="#"><img src="./images/Twitter.svg" alt="Logotipo Twitter"></a>
        </section>
    </main>
</body>
</html>
